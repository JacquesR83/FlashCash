<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Money Form</title>
    <link th:href = "@{css/mdb.min.css}" rel="stylesheet"/>
    <link th:href="@{css/signin.css}" rel="stylesheet" />
</head>
<body class = "signin-form" >

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="logo-card">
                            <img class="w-25 pb-3" th:src="@{/css/images/logo.png}" alt="Logo" />
                        </div>
                        <h2 class="card-title text-center mb-5 fw-bold fs-5">Deposit your Cash </h2>

                        <form th:action="@{/addcash}" method="post" th:object="${account}">

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="number" th:field="balance" id="balance" class="form-outline form-control-color" placeholder="Amount to receive"/>
                            </div>

                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Deposit</button>

                        </form>

                        <!--            <hr class="my-4">-->

                        <!--            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"-->
                        <!--                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>-->
                        <!--            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"-->
                        <!--                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
