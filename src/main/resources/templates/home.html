<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link th:href="@{css/mdb.min.css}" rel="stylesheet"/>
    <link th:href="@{css/index.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="text-center my-4">
        <div class="card-body">
            <img class="w-25" th:src="@{/css/images/logo.png}" alt="Logo" />
        </div>
        <!--            <a href="/home" class="nav-link">-->
        <!--                <h3 class="display-4 fw-bold">FLASH CASH</h3>-->
        <!--            </a>-->
    </div>
    <header class="container-fluid border-bottom py-3">
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-outline-primary btn-lg px-5 shadow-2" onclick="window.location.href='/logout'">Logout</button>
<!--            <div>-->
<!--                Logged in user: <b th:text="${user.firstname + ' ' + user.lastname}" class="user fw-bold"></b>-->
<!--            </div>-->
            <div class="text-end">
                <button type="button" class="btn btn-primary btn-lg shadow-2" onclick="window.location.href='/account'">Account Features</button>
            </div>
        </div>






    </header>

    <div class="vh-150" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <!-- Welcome and Balance Cards -->
                <div class="col-12 col-lg-6 mb-5">
                    <!-- Welcome Card -->
                    <div class="card shadow-2-strong mb-4" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h4 class="mb-4 fw-bold border-bottom-0">WELCOME TO FLASHCASH</h4>
                            <span class = h3 th:if="${user != null}" th:text="${user.getFirstname()}"> </span>
                            <span class = h3 th:if="${user != null}" th:text="${user.getLastname()}"> </span>
<!--                            <div class="d-flex flex-column gap-2">-->
<!--                                <a href="/transfers" class="btn btn-primary shadow-1">Transfer history</a>-->
<!--                            </div>-->
                            <div class="card-body p-5 text-center">
                                <h4 class="mb-4 fw-bold">Current Balance</h4>
                                <span class = h3 th:if="${user != null}" th:text="${user.getAccount().getAmount()}"> </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cash Transfers and Account Options Row -->
                <div class="row justify-content-center mb-5">
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h4 class="mb-4 fw-bold">CASH TRANSFERS</h4>
                                <div class="d-flex flex-column gap-3">
                                    <a href="/add-to-flashcash" class="btn btn-primary shadow-1">Add Cash</a>
                                    <a href="/cash-to-bank" class="btn btn-primary shadow-1">Send cash to your bank</a>
                                    <a href="/transfer-to-contact" class="btn btn-primary shadow-1">Transfer cash to a contact</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h4 class="mb-4 fw-bold">ACCOUNT OPTIONS</h4>
                                <div class="d-flex flex-column gap-3">
                                    <a href="/add-link" class="btn btn-primary shadow-1">Add a Contact</a>
                                    <a href="/add-iban" class="btn btn-primary shadow-1">Add an Iban</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 mb-5">
                    <!-- Consult transfers-->
                    <div class="card shadow-2-strong mb-4" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h4 class="mb-4 fw-bold">Consult transfers</h4>
                            <div class="text-center d-flex flex-column gap-3">
                                <button type="button" class="btn btn-primary shadow-1" onclick="window.location.href='/transfers'">Transfers</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Â© 2024 FLASHCASH, Inc</p>
    </footer>
</div>
</body>
</html>
