<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign in </title>
  <link th:href = "@{css/mdb.min.css}" rel="stylesheet"/>
  <link th:href="@{css/index.css}" rel="stylesheet" />
</head>
<body class = "signin-form" >

<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

              <div class="logo-card">
                  <img class="w-100 pb-3" th:src="@{/css/images/logo.png}" alt="Logo" />
              </div>
              <h2 class="card-title text-center mb-5 fw-bold fs-5">Sign in</h2>

            <!--            Redirection the error message "email already exists" since signup page (check UserController Redirect Attributes) -->
            <div th:if="${emailError}" class="text-danger text-start" role="alert">
              <p th:text="${emailError}"></p>
            </div>

            <!--            Redirection the error message "authentication failed" -->
            <div th:if="${param.authError}" class="text-danger text-start" role="alert">
              <p> Invalid email or password</p>
            </div>

            <form th:action="@{/signin}" method="post" th:object="${signInForm}">
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                        type="email"
                        id="email"
                        th:field="*{email}"
                        class="form-outline form-control-color"
                        placeholder="E-mail address"
                >
<!--                required-->

                <div class="invalid-feedback text-start">
                  Please enter your email
                </div>
                <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="text-danger text-start"></span>
              </div>


              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       name="password"
                       class="form-outline form-control-color"
                       placeholder="Password"/>
              </div>
              <div class="invalid-feedback text-start">
                Please enter a password
              </div>
              <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="text-danger text-end"></span>




              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                <a class="d-block text-center mt-2 small" href="/signup">New to flash cash? Sign up</a>

            </form>

<!--            <hr class="my-4">-->

<!--            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"-->
<!--                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>-->
<!--            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"-->
<!--                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>-->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
