<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign up for Flash Cash - Your Digital Payment Solution">
  <title>Sign up | Flash Cash</title>

  <!-- CSS Dependencies -->
  <link th:href="@{css/mdb.min.css}" rel="stylesheet">
  <link th:href="@{css/index.css}" rel="stylesheet">
</head>

<body class="signin-form">
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <!-- Logo -->
            <div class="logo-card">
              <img class="w-100 pb-3" th:src="@{/css/images/logo.png}" alt="Flash Cash Logo">
            </div>

            <h1 class="card-title h4 mb-5 fw-bold">Sign up for Flash Cash</h1>

            <!-- Sign-up Form -->
            <form th:action="@{/signup}" method="post" th:object="${signUpForm}" class="needs-validation" novalidate>
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                        type="text"
                        id="firstname"
                        th:field="*{firstname}"
                        class="form-outline form-control-color"
                        placeholder="First name"

                        autofocus>
<!--                required-->
                <div class="invalid-feedback text-start">
                  Please enter your first name
                </div>
                <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger text-start"></div>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input
                        type="text"
                        id="lastname"
                        th:field="*{lastname}"
                        class="form-outline form-control-color"
                        placeholder="Last name"
                        >
<!--                required-->
                <div class="invalid-feedback text-start">
                  Please enter your last name
                </div>
                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger text-start"></div>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input
                type="email"
                id="email"
                th:field="*{email}"
                class="form-outline form-control-color"
                placeholder="E-mail address"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"

                >
<!--                required-->

                <div class="invalid-feedback text-start">
                  Please enter a valid email address
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger text-start"></div>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input
                        type="password"
                        id="password"
                        th:field="*{password}"
                        class="form-outline form-control-color"
                        placeholder="Password"

                >
<!--                required-->
                <!--                        minlength="8"-->

                <div class="invalid-feedback text-start">
                  The password must contain 8 characters, including an uppercase letter, a number, and a symbol
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger text-start"></div>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input
                        type="password"
                        id="confirmPassword"
                        th:field="*{confirmPassword}"
                        class="form-outline form-control-color"
                        placeholder="Confirm Password"

                >
                <!--                required-->
                <!--                        minlength="8"-->

                <div class="invalid-feedback text-start">
                  Passwords must match
<!--                  Useless field : we'll have to compare 2 fields -> we need to do it in the PasswordMatchValidator-->
                </div>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger text-start"></div>
              </div>

              <button
                      data-mdb-ripple-init
                      class="btn btn-primary btn-lg w-100"
                      type="submit">
                Create account
              </button>

              <p class="mt-3 mb-0">
                Already have an account?
                <a href="/signin" class="text-primary">Sign in</a>
              </p>
            </form>

            <hr class="my-4">

<!--                      onclick="signUpWithFacebook()">-->
<!--                <i class="fab fa-facebook-f me-2"></i> Continue with Facebook-->
<!--              </button>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"></script>
<script>
  // Form validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();

  document.getElementById("signupForm").addEventListener("submit", function(event) {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      event.preventDefault();
      alert("Passwords do not match!");
    }
  });
